<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>

  <div class="program-row">
    <div class="program-name taekwondo">Taekwondo</div>
    <div class="program-name karate">Karate</div>
    <div class="program-name jiu-jitsu">Jiu-Jitsu</div>
    <div class="program-name jazzercise">Jazzercise</div>
    <div class="program-name basket-weaving">Basket Weaving</div>
  </div>
  <div class="show-all-row">
    <button class="show-all">Show All</button>
  </div>
  <div class="schedule-container" style="--colNum: 5; --rowNum: 6;" data-colNum="5">
    <div class="empty-cell"></div>
    <div class="class-day"><span class="day">Monday</span></div>
    <div class="class-day"><span class="day">Tuesday</span></div>
    <div class="class-day"><span class="day">Wednesday</span></div>
    <div class="class-day"><span class="day">Thursday</span></div>
    <div class="class-day"><span class="day">Friday</span></div>
    <div class="time-slot"><span class="time">1:00 - 2:00 pm</span></div>
    <div class="class"><span class="basket-weaving">bw</span></div>
    <div class="class"><span class="taekwondo">tkd</span></div>
    <div class="class"></div>
    <div class="class"><span class="taekwondo">tkd</span></div>
    <div class="class"></div>
    <div class="time-slot"><span class="time">3:00 - 4:30 pm</span></div>
    <div class="class"><span class="karate">krt</span></div>
    <div class="class"></div>
    <div class="class"><span class="karate">krt</span></div>
    <div class="class"></div>
    <div class="class"><span class="karate">krt</span></div>
    <div class="time-slot"><span class="time">4:30 - 5:00 pm</span></div>
    <div class="class"></div>
    <div class="class"><span class="taekwondo">tkd</span></div>
    <div class="class"><span class="jazzercise">jze</span></div>
    <div class="class"><span class="taekwondo">tkd</span></div>
    <div class="class"></div>
    <div class="time-slot"><span class="time">6:00 - 7:00 pm</span></div>
    <div class="class"><span class="karate">krt</span></div>
    <div class="class"><span class="jiu-jitsu">bjj</span></div>
    <div class="class"><span class="karate">krt</span></div>
    <div class="class"></div>
    <div class="class"><span class="karate">krt</span></div>
    <div class="time-slot"><span class="time">7:00 - 10:00 pm</span></div>
    <div class="class"></div>
    <div class="class"><span class="taekwondo">tkd</span></div>
    <div class="class"></div>
    <div class="class"><span class="taekwondo">tkd</span><span class="basket-weaving">bw</span><span class="jiu-jitsu">bjj</span></div>
    <div class="class"></div>
  </div>



  <script src="./main.js"></script>

</body>

</html>
